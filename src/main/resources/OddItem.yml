# Comparator selects an option for relating names to each other, so that if an invalid name is requested, OddItem
# can supply a suggested closest match. (c)averphone  (k)Ã¶lner phonetik  (m)etaphone  (s)oundex  (r)efined soundex
# If using German translations, you might try option 'k'. Otherwise, you could try them all and find whatever works
# best for your server's most-used aliases.
comparator: r
groups:
    oddtransport:
        data:
            # If you want a player to be able to give themselves a group ("kit") with OddGive, you
            # need to make sure the data section has an oddgive section.
            oddgive:
                # Use type "blacklist" to prevent a player from spawning these items, or "whitelist"
                # to allow them. Use type "kit" to enable the group name as an alias to give all
                # listed items at once.
                type: [whitelist, kit]
                # Adjust the priority as needed. Lower numbers have higher priority. For example,
                # you could blacklist all dyes in a group with priority 5, then whitelist 'reddye'
                # in a group with priority 3. All players with permission for priority 3 would then
                # be able to use 'reddye' with OddGive.
                priority: 1
        items: ['lapisblock,2', greendye, reddye, air]
    # Sample OddGive group, blacklisting 'tnt' and 'lighter' for any players with permission
    # "oddgive.groups.2"
    # Suggestion: Add permissions "oddgive.groups.x" to each of your groups, where x starts at 0
    # or 1 for your admin (or whatever is highest) group, and increases by 1 for each decreasing
    # level of priveleges
    # The name of the group is irrelevant in this case (and in the above "member" sample, also).
    # It might be most intuitive to name it the same as your permissions group that has the
    # 'oddgive.groups.<priority>' permission.
    #
    #member:
    #    data:
    #        oddgive:
    #            type: blacklist
    #            priority: 2
    #        items: [tnt, lighter]
    #
    # Sample OddGive Group, whitelisting 'tnt' for any players with permission "oddgive.groups.1"
    # The name of the group is irrelevant in this case (and in the above "member" sample, also).
    # It might be most intuitive to name it the same as your permissions group that has the
    # 'oddgive.groups.<priority>' permission.
    #
    #vip:
    #    data:
    #        oddgive:
    #            type: whitelist
    #            priority: 1
    #        items: [tnt]
    #
    # You can have multiple groups with the same priority level.
